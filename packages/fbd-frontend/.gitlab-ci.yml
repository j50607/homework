variables:
  OLD_DEPLOY_PATH: /home/www/comprehensive
  DEPLOY_PATH: /home/www
  DIR_PROJECT_TYPE: anti
  END_TYPE: frontend
  DIR_MOBILE_PATH: m
  DEPLOY_APP_VERSION: v0.1.0

services:
  - name: registry.dingyi.io/docker-public/docker:19.03.12-dind
    alias: docker

cache:
  paths:
    - node_modules/

stages:
  - deploy
  - build_image
  - update_image_tag

.before_script: &before_script |
  mkdir -p ~/.ssh
  echo "$GITLAB_RUNNER_SSH_PRIVATE_KEY_DEV" > ~/.ssh/id_rsa
  chmod 700 ~/.ssh/id_rsa

.remove_script: &remove_script |
  echo "Removing old variables from configs..."
  sed -i '/VUE_APP_SYSTEM_BASE =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_MEMBER_BASE =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_FINANCE_BASE =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_SPORT_BASE =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_BASE_CDN_URL =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_SOCKET_BASE =/d' $TARGET_ENV_FILE
  sed -i '/VUE_APP_THIRD_PARTY_LOGIN_URL =/d' $TARGET_ENV_FILE

.build_script: &build_script |
  echo "Building..."
  npm config set @frontend:registry https://git.dingyi.io/api/v4/packages/npm/
  npm config set '//git.dingyi.io/api/v4/packages/npm/:_authToken' ${CI_JOB_TOKEN}
  npm install
  npm run build:prod

.deploy_script: &deploy_script |
  (for SERVER in $TARGET_SERVERS;
  do
    ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null www-data@${SERVER} mkdir -p ${DEPLOY_PATH}/${TARGET_ENV}/${END_TYPE}/${DIR_PROJECT_TYPE}/${DIR_MOBILE_PATH};
    rsync -av --delete -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./dist/* www-data@${SERVER}:${DEPLOY_PATH}/${TARGET_ENV}/${END_TYPE}/${DIR_PROJECT_TYPE}/${DIR_MOBILE_PATH};
    ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null www-data@${SERVER} mkdir -p ${OLD_DEPLOY_PATH}/${TARGET_ENV}/${DIR_PROJECT_TYPE}/${DIR_MOBILE_PATH};
    rsync -av --delete -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./dist/* www-data@${SERVER}:${OLD_DEPLOY_PATH}/${TARGET_ENV}/${DIR_PROJECT_TYPE}/${DIR_MOBILE_PATH};
  done);

